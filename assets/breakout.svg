<svg xmlns="http://www.w3.org/2000/svg" width="1110" height="200" >
  <defs>
    <style type="text/css">
       .upview {
         fill: url(#upview);
         stroke: yellow;
       }
       .downview {
         fill: url(#downview);
         stroke: purple;
       }
       .letter {
        fill: url(#letter);
        stroke: #972D07;
       }
    </style>
    <linearGradient id="upview" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="
        stop-color:rgb(0,0,0);
        stop-opacity:1" />
      <stop offset="25%" style="
        stop-color:rgb(0,0,255);
        stop-opacity:1" />
      <stop offset="50%" style="
          stop-color:rgb(205,205,255);
          stop-opacity:1" />
    </linearGradient>
    <linearGradient id="downview" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="50%" style="
        stop-color:rgb(0,0,0);
        stop-opacity:1" />
      <stop offset="75%" style="
        stop-color:rgb(0,0,255);
        stop-opacity:1" />
      <stop offset="100%" style="
          stop-color:rgb(205,205,255);
          stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letter" x1="10%" y1="10%" x2="10%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="
        stop-color:rgb(0,0,0);
        stop-opacity:1" />
      <stop offset="100%" style="
        stop-color: #972D07;
        stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Letter B -->
  <path d="
    M 25 25
    l 75 0
    a 37.5 37.5 0 0 1 0 75
    a 37.5 37.5 0 0 1 0 75
    l -75 0
    l 0 -150

    M 45 45
    l 0 35
    l 45 0
    a 17.5 17.5 0 0 0 0 -35
    l -45 0

    M 45 120
    l 0 35
    l 45 0
    a 17.5 17.5 0 0 0 0 -35
    l -45 0
    " class="letter" />

  <!-- Letter R -->

  <path d="
    M 162.5 25
    l 60 0
    a 37.5 37.5 0 0 1 0 75
    l 37.5 75
    l -20 0
    l -37.5 -75
    l -20 0
    l 0 75
    l -20 0
    l 0 -150

    M 182.5 45
    l 0 35
    l 35 0
    a 17.5 17.5 0 0 0 0 -35
    l -35 0
    " class="letter" />

<!-- Letter E -->

<path d="
    M 285 25
    l 80 0
    l 0 20
    l -60 0
    l 0 20
    l 60 0
    l 0 20
    l -60 0
    l 0 70
    l 60 0
    l 0 20
    l -80 0
    l 0 -150" class="letter" />
<!-- Letter A -->
<path d="
    M 390 25
    m 60 0
    l 30 0
    l 60 150
    l -20 0
    l -15 -37.5
    l -80 0
    l -15 37.5
    l -20 0
    l 60 -150

    M 390 25
    m 60 0
    m 10 20
    l -25 72.5
    l 60 0
    l -25 -72.5
    l -10 0
  " class="letter" />

  <!-- Letter K -->
  <path d="
    M 565 25
    l 0 150
    l 20 0
    l 0 -65
    l 65 65
    l 20 0
    l -75 -75
    l 75 -75
    l -20 0
    l -65 65
    l 0 -65
    l -20 0
    " class="letter" />

    <!-- Letter O -->
    <path d="
      M 695 25
      m 75 0
      a 75 75 0 0 0 0 150
      a 75 75 0 0 0 0 -150

      m 0 20
      a 55 55 0 0 1 0 110
      a 55 55 0 0 1 0 -110
      " class="letter" />

      <!-- Letter U -->
      <path d="
        M 870 25
        l 0 100
        a 50 50 0 0 0 100 0
        l 0 -100
        l -20 0
        l 0 100
        a 20 20 0 0 1 -60 0
        l 0 -100
        l -20 0
        " class="letter" />

        <!-- Letter T -->
        <path d="
          M 995 25
          l 100 0
          l 0 20
          l -40 0
          l 0 130
          l -20 0
          l 0 -130
          l -40 0
          l 0 -20
          " class="letter" />
</svg>
